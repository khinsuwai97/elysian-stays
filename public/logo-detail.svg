<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#gradientLight1)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradientLight1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#476052;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a7869;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientLight2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c87461;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative circle border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#fef9f3" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Mountain silhouette - more detailed -->
  <path d="M40 120 L70 80 L85 95 L100 60 L115 85 L130 70 L160 120 Z" fill="#3a4f43" opacity="0.5"/>
  <path d="M50 120 L75 90 L90 100 L110 70 L125 95 L150 120 Z" fill="#2d3d34" opacity="0.6"/>
  
  <!-- Trees -->
  <path d="M55 120 L60 110 L65 120 Z" fill="#2d3d34" opacity="0.4"/>
  <path d="M135 120 L140 110 L145 120 Z" fill="#2d3d34" opacity="0.4"/>
  
  <!-- Luxury Cabin -->
  <g transform="translate(75, 85)">
    <!-- Roof with shadow -->
    <path d="M25 20 L50 0 L75 20 L70 20 L50 5 L30 20 Z" fill="url(#gradientLight2)"/>
    <path d="M25 20 L50 0 L75 20" stroke="#c87461" stroke-width="1" opacity="0.3" fill="none"/>
    
    <!-- House body with detail -->
    <rect x="30" y="20" width="40" height="30" fill="#fef9f3" opacity="0.95"/>
    <rect x="30" y="20" width="40" height="30" stroke="#dfd2bf" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Door with detail -->
    <rect x="43" y="30" width="14" height="20" fill="#476052" opacity="0.9"/>
    <circle cx="54" cy="40" r="0.8" fill="#d4af37"/>
    
    <!-- Windows with frames -->
    <rect x="35" y="25" width="6" height="6" fill="#d4af37" opacity="0.8"/>
    <rect x="35" y="25" width="6" height="6" stroke="#c9b89a" stroke-width="0.5" fill="none"/>
    
    <rect x="59" y="25" width="6" height="6" fill="#d4af37" opacity="0.8"/>
    <rect x="59" y="25" width="6" height="6" stroke="#c9b89a" stroke-width="0.5" fill="none"/>
    
    <!-- Chimney -->
    <rect x="60" y="10" width="4" height="10" fill="#3a4f43" opacity="0.7"/>
  </g>
  
  <!-- Moon/Sun -->
  <circle cx="140" cy="50" r="8" fill="#fef9f3" opacity="0.9"/>
  <circle cx="140" cy="50" r="8" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Stars -->
  <g opacity="0.8">
    <path d="M60 50 L61 52 L63 52 L61.5 53.5 L62 55.5 L60 54 L58 55.5 L58.5 53.5 L57 52 L59 52 Z" fill="#fef9f3"/>
    <path d="M165 90 L166 91.5 L167.5 91.5 L166.5 92.5 L167 94 L165 93 L163 94 L163.5 92.5 L162.5 91.5 L164 91.5 Z" fill="#fef9f3"/>
  </g>
  
  <!-- Subtle light rays from moon -->
  <line x1="140" y1="50" x2="150" y2="40" stroke="#fef9f3" stroke-width="0.5" opacity="0.3"/>
  <line x1="140" y1="50" x2="155" y2="50" stroke="#fef9f3" stroke-width="0.5" opacity="0.3"/>
  <line x1="140" y1="50" x2="150" y2="60" stroke="#fef9f3" stroke-width="0.5" opacity="0.3"/>
</svg>